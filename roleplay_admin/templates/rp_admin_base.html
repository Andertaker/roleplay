{% load staticfiles %}



<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Админка {% block title %}{% endblock %}</title>
        
        
        <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
		<script src="{{STATIC_URL}}jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
        
        <script src="{{STATIC_URL}}datepicker/js/bootstrap-datepicker.js"></script>
        <link href="{{STATIC_URL}}datepicker/css/datepicker.css" rel="stylesheet">

		


		<link href="{% static 'roleplay_admin' %}/file_api.css" rel="stylesheet">
		<script src="{% static 'roleplay_admin' %}/jquery.cookie.js"></script>
		<script src="{% static 'roleplay_admin' %}/script.js"></script>

		
		<script>
			var FileAPI = {
				  debug: false
				, media: false   // if used WebCam, set `true`
				, staticPath: "{% static 'roleplay_admin' %}/FileAPI/dist/"
			};
		</script>
		<script src="{% static 'roleplay_admin' %}/FileAPI/dist/FileAPI.min.js"></script>
		
		<script src="{% static 'roleplay_admin' %}/FileAPI/dist/jquery.fileapi.min.js"></script>
		<script src="{% static 'roleplay_admin' %}/jquery.Jcrop.min.js"></script>
		<script src="{% static 'roleplay_admin' %}/jquery.modal.js"></script>



  </head>


  <body>
		<div class="header"> </div>

		<div id="main_menu" class="row-fluid">
    		<!-- Горизонтальное меню !-->
    			{% load menu_tags %}
    			{% show_menu 0 100 0 100  %}
    	</div>
		<div id="admin_menu" class="row-fluid">
    		<!-- Горизонтальное меню !-->
			{% include "admin_menu.html" %}

    	</div>
    	<br clear="all">

      	<div class="row-fluid">
		    <div id="main_content" class="content col-xs-12">
      				{% block base_content %}  Empty page   {% endblock %}
		    </div>
	    </div>
	    




		<div class="footer"> </div>




  
  </body>



</html>
